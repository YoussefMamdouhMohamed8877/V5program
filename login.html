<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Fast Learn Programming</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-code"></i>
                    <h1>Fast Learn Programming</h1>
                </div>
                <p>ابدأ رحلتك في عالم البرمجة</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2>تسجيل الدخول</h2>
                
                <div class="form-group">
                    <label for="loginEmail">
                        <i class="fas fa-envelope"></i> البريد الإلكتروني
                    </label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        name="loginEmail"
                        required 
                        placeholder="أدخل بريدك الإلكتروني"
                    >
                </div>

                <div class="form-group">
                    <label for="loginPassword">
                        <i class="fas fa-lock"></i> كلمة المرور
                    </label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        name="loginPassword"
                        required 
                        placeholder="أدخل كلمة المرور"
                    >
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span>تذكرني</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </button>

                <div class="form-footer">
                    <p>ليس لديك حساب؟ <a href="#" id="showRegister">سجل الآن</a></p>
                </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form" style="display: none;">
                <h2>إنشاء حساب جديد</h2>
                
                <div class="form-group">
                    <label for="registerUsername">
                        اسم المستخدم
                    </label>
                    <input 
                        type="text" 
                        id="registerUsername" 
                        name="registerUsername"
                        required 
                        placeholder="اختر اسم المستخدم"
                        minlength="3"
                    >
                </div>

                <div class="form-group">
                    <label for="registerEmail">
                        البريد الإلكتروني
                    </label>
                    <input 
                        type="email" 
                        id="registerEmail" 
                        name="registerEmail"
                        required 
                        placeholder="أدخل بريدك الإلكتروني"
                    >
                </div>

                <div class="form-group">
                    <label for="registerPassword">
                        كلمة المرور
                    </label>
                    <input 
                        type="password" 
                        id="registerPassword" 
                        name="registerPassword"
                        required 
                        placeholder="اختر كلمة مرور قوية"
                        minlength="6"
                    >
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        تأكيد كلمة المرور
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword"
                        required 
                        placeholder="أعد إدخال كلمة المرور"
                    >
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agreeTerms" required>
                        <span>أوافق على الشروط والأحكام</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> إنشاء الحساب
                </button>

                <div class="form-footer">
                    <p>لديك حساب بالفعل؟ <a href="#" id="showLogin">سجل دخول</a></p>
                </div>
            </form>

            <div class="back-home">
                <a href="index.html">
                    <i class="fas fa-home"></i> العودة للرئيسية
                </a>
            </div>
        </div>

        <div class="auth-decoration">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>

    <div id="messageBox" class="message-box"></div>

    <script src="js/auth.js"></script>
</body>
</html>
